    <label for="colour">color:</label>

    <input type="checkbox" id="colour" name="colour" value="yellow">yellow
    <input type="checkbox" id="colour" name="colour" value="violet">violet
    <input type="submit"/>
    </form>
<form>
    <select name="colour">
        <option value="red">red</option>
        <option value="white">white</option>
        <option value="pink">pink</option>
        <option value="yellow">yellow</option>
        <input type="submit">
    </select>
</form>
